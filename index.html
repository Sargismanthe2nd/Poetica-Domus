<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Testbranch</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/mdb.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">

            <nav class="navbar row">
                <div class="navbar-brand col-md-2">
                    <img src="./img/poet.png" id="logo">
                </div>
                <div class="textblurb col-md-4">
                    <h3 class="pt-3">Welcome to Poetica Domus!</h3>
                    <p class="text-center">Here you can search for poets or their works.</p>
                </div>
                <div class="navbar-search col-md-6 row text-center">
                    <input id="input" class="col-md-4 text-center" type="text" placeholder="Looking for...">
                    <button id="search" class="col-md-2 text-center" type="submit">Search</button>
                    <button id="generateAuthorList" class="col-md-2 text-center" type="submit">Authors</button>
                </div>
            </nav>
    </div>


    <div class="container-fluid mainContainer">

        <div class="row">

            <div class="favorites col-4">
                <h3 class="favoritesTitle"> Favorites </h3>
                <div id="favorite-items" class="col">
                </div>
                <button id="emptyFavorites">Empty Favorites</button>
            </div>

            <div class="poetry-container col-8">
                <div id="contentArea" class="poetry-box container-fluid text-center">
                    <h1>Enter in the name of an author or their works, <br> then press the search button!</h1>
                    <h2>Or click on the 'Authors' button to see a list of supported artists</h2>
                    </div>
                    <div id="contentButtons" class="col-12 text-center"></div>
                </div>
            </div>

        </div>
    </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/mdb.min.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
